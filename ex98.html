<DOCTYPE! html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Ex.98</title>
        <script language="JavaScript">
        
            function calcmedia(){
            var n1 = parseFloat(document.getElementById("n1").value);
            var n2 = parseFloat(document.getElementById("n2").value);
            var n3 = parseFloat(document.getElementById("n3").value);
            var n4 = parseFloat(document.getElementById("n4").value);
            var media;    
          
            media = (n1+n2+n3+n4)/4;

            if(media >= 7){
                alert("Você foi aprovado! Média: "+ media);
            }else
            {
                alert("Você foi reprovado! Média: "+ media);
            }
          }
        </script>
    </head>
    <body>
        <form>
            <h1>Entre com as quatro notas do aluno:</h1>
            <br>
            N1: <input id="n1" type="number" size="5">
            <br>
            N2: <input id="n2" type="number" size="5">
            <br>
            N3: <input id="n3" type="number" size="5">
            <br>
            N4: <input id="n4" type="number" size="5">
            <br>
            <input id="btn" type="button" value="Calcular" onclick="calcmedia();">
           
        </form>
    </body>
</html>   
<!--Ler quatros valores referentes a quatro notas escolares de um aluno e imprimir uma mensagem dizendo que o aluno foi aprovado, se o valor da média escolar for maior ou igual a 7. Se o aluno não foi aprovado, indicar uma mensagem informando esta condição. Apresentar junto das mensagens o valor da média do aluno para qualquer condição. Utilize formulário para Entrada e/ou Saída.
