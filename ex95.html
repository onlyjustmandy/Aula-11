<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 95</title>
    <script language="javaScript">
    function ordenar(){
                var n1 = parseInt(document.getElementById("n1").value);
                var n2 = parseInt(document.getElementById("n2").value);
                var n3 = parseInt(document.getElementById("n3").value);
                var x;

                if(n1 > n2){
                    x = n1;
                    n1 = n2;
                    n2 = x;
                }
                if(n1 > n3){
                    x = n1;
                    n1 = n3;
                    n3 = x;
                }
                if(n2 > n3){
                    x = n2;
                    n2 = n3;
                    n3 = x;
                }
                document.getElementById("show").value = n1 +", "+ n2 +", "+ n3;
            }
        </script>
    </head>
    <body>
        <form>
        <h1>Entre com três valores inteiros:</h1>
        <br>
        N1:<input id="n1" type="number" size="5">
        <br>
        N2:<input id="n2" type="number" size="5">
        <br>
        N3:<input id="n3" type="number" size="5">
        <br>
        <br>
        <input id="orde" type="button" value="Ordenar" onclick="ordenar();">
        <br>
        Ordem crescente:<input id="show" type="text" size="10">
        </form>
    </body>
</html>   
<!--Ler 3 (três) valores inteiros e apresente os 3 números em ordem crescente.
     Utilize Formulário para Entrada e/ou Saída.-->
