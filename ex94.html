<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 94</title>
    <script language="javaScript">
 var novo;
            var salario = Number(prompt("Digite o salário do funcionário: "));
            var cargo = prompt("Digite o cargo ou código do funcionário");
          
            if(cargo == 'gerente' || cargo == '101'){
                novo = Number(salario * 1.1);
                alert("Salário antigo: R$"+salario+"\nNovo salário: R$"+novo+"\nDiferença: "+ (novo-salario));
            }
            if(cargo == 'engenheiro' || cargo  == '102'){
                novo = Number(salario * 1.2);
                alert("Salário antigo: "+salario+"\nNovo salário: "+novo+"\nDiferença: "+ (novo-salario));
            }
            if(cargo == 'técnico' || cargo  == '103'){
                novo = Number(salario * 1.3);
                alert("Salário antigo: "+salario+"\nNovo salário: "+novo+"\nDiferença: "+ (novo-salario));
            }
            if(cargo <101 || cargo >103){
                novo = Number(salario * 1.4);
                alert("Salário antigo: "+salario+"\nNovo salário: "+novo+"\nDiferença: "+ (novo-salario));
            }
          
        </script>
    </head>
    <body>
        <h2>Cálculo novo salário:</h2>
        <table border="1">
            <caption> Tabela cargos funcionários </caption>
            <tr>
                <th>Código</th>
                <th>Cargo</th>
                <th>Percentual</th>
            </tr>
                <td>101 </td>
                <td align="center">Gerente</td>
                <td align="center">10%</td>
            </tr>
            <tr>
                <td>102 </td>
                <td align="center">Engenheiro</td>
                <td align="center">20% </td>
            </tr>
            <tr>
                <td>103 </td>
                <td align="center">Técnico</td>
                <td align="center">30% </td>
            </tr>
        </table>
    </body>
</html>
