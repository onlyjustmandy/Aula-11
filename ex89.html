        <script language="JavaScript">

             var n1, n2, n3, n4, n5, maior, menor;

             //processamento
             if((n1 > n2) && (n1 > n3) && (n1 > n4) && (n1 > n5))

            {

               alert("O número: " + n5 + " é o maior: ");

            if((n1 < n2) && (n1 < n3) && (n1 < n4) && (n1 < n5))

            {
