<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <title>Ex 91</title>
    <script language="Javascript">
        var n1;
        n1 = prompt("digite um valor de 1 a 9: ");

        if ((n1 >= 1 ) &&(n1 <= 9)){
            alert("O Valor está na faixa"); 
        }else {
            alert ("O valor está fora da faixa permitida");
        }
    </script>
</head>
<body>
    
</body>
</html>
<!-- Elaborar um programa que efetue a leitura de um valor que esteja entre a faixa de 1 a 9.
     Após a leitura do valor fornecido pelo usuário, o programa deverá indicar uma de das duas
      mensagens:"O Valor está na faixa", caso o usuário forneça o valor nesta faixa,
       ou a mensagem "O valor está fora da faixa permitida", caso o usuário forneça valores
        menores que 1 ou maiores que 9. Utilize métodos de Entrada e/ou Saída.-->
