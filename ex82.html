            {

                s = n1;

            }

                t = n2;

            {
                s = n2;

            if((n3 > n1)&&(n3 > n2))
            {
                t = n3;

            {
                s = n3;
            }else{

            }
             //saida

             alert("VocÃª Digitou: " + n1 +", " + n2 + ", "+ n3+);

             alert("Resultado: " + p  + s + t);
